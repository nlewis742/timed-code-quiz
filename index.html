<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Monty Python Quiz</title>
</head>
<body>
    <header>
        <section id="header-content">
            <h3 class="time">kjkasdjasl</h3>
        </section>
    </header>

    <main class="main">
        <div class="Intro-section">
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
                </div>
        </div>
        
        <div class = "questions-content hide">
        <section class="question-content" id="question-content">
            <h1 id="title"></h1>
            <ul class="choices" id="choices">
                <li id="choice-1"></li>
                <li id="choice-2"></li>
                <li id="choice-3"></li>
                <li id="choice-4"></li>
            </ul>
        </section>
        </div>

        <div class = "add-initials hide">
            <h2>Please add your initials:</h2>
            <p>Enter Your Initials <input id="initials" type="text"></p>
            <button id="submitbtn">Submit</button>
        </div>
        
        <div class = "show-high-scores hide">
            <h4>High Scores</h4>
            <ul id="high-scores">
                
            </ul>
            <button id =play-again>Play Again</button>
            <button id = clear-highscores>Clear High Scores</button>
        </div>
        
     
    </main>
    <script src="./Assets/script.js"></script>
</body>
</html>
